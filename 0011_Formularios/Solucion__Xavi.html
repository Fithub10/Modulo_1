<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <!--  primer campo Información Personal -->
        <fieldset>
          <legend>Información Personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br>
    
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required><br>
    
          <label for="nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="nacimiento" name="nacimiento" required><br>
    
          <label>Género:</label>
          <input type="radio" id="masculino" name="genero" value="masculino" required>
          <label for="masculino">Masculino</label>
    
          <input type="radio" id="femenino" name="genero" value="femenino">
          <label for="femenino">Femenino</label>
    
          <input type="radio" id="otro" name="genero" value="otro">
          <label for="otro">Otro</label>
        </fieldset>
    
        <!--Segundo apartado de campos de Información de Contacto -->
        <fieldset>
          <legend>Información de Contacto</legend>
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required><br>
    
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required><br>
    
          <label for="direccion">Dirección:</label>
          <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea>
        </fieldset>
    
        <!--Finalizar el formulario y enviar con este Botón de envío -->
        <button type="submit">Enviar</button>
        </form>
</body>
</html>
