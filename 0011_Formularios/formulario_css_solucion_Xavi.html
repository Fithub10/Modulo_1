<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Fondo gris claro */
      color: #333;
      margin: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      color: #0056b3; /* Azul oscuro */
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto; /* Centrar el formulario */
      background-color: #fff; /* Fondo blanco */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 10px;
    }

    legend {
      font-weight: bold;
      color: #0056b3; /* Azul oscuro */
      font-style: italic;
    }

    label {
      display: block; /* Cada etiqueta en una línea nueva */
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    textarea {
      resize: none; /* No cambiar tamaño */
    }

    /* Opciones de género alineadas */
    .opciones-genero {
      display: flex; /* Alinear horizontalmente */
      gap: 10px; /* Espaciado entre opciones */
      margin-top: 10px;
    }

    button {
      background-color: #0056b3; /* Azul oscuro */
      color: white;
      font-size: 1em;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003d80; /* Azul más oscuro */
    }
  </style>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form action="#" method="GET">
    <fieldset>
      <legend>Información Personal</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

      <label>Género:</label>
      <div class="opciones-genero">
        <label>
          <input type="radio" id="masculino" name="genero" value="Masculino" required>
          Masculino
        </label>
        <label>
          <input type="radio" id="femenino" name="genero" value="Femenino">
          Femenino
        </label>
        <label>
          <input type="radio" id="otro" name="genero" value="Otro">
          Otro
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Información de Contacto</legend>
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Número de Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="direccion">Dirección:</label>
      <textarea id="direccion" name="direccion" rows="4"></textarea>
    </fieldset>

    <button type="submit" value="enviar">Enviar</button>
  </form>
</body>
</html>
