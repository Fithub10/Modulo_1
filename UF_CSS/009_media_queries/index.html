<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil Dinámica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="gato.png" alt="Imagen de un Gato">
        </div>
        <div class="profile-info">
            <h1 class="profile-name">Gato con Botas</h1>
            <h3 class="perfil-subnombre">2 Años<br>Vacunado</h3>
            <p class="profile-description">Es un gato muy bueno y amigable con las personas. Pero si le falta su lata de pescado puede ser muy vengativo.</p>
            <button class="profile-button">Quiero Adoptar</button>
        </div>
    </div>
</body>
</html>
