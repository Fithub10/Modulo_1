<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incrustar Imagen,Video,Audio,Pagina externa,lienzo y vectorial</title>
  <style>
    ol {
     justify-content: center;
    }
  </style>
</head>

<body>
  <ol>
    <ul>
      <!-- Incrustación de una imagen -->
      <p>Imagen</p>
      <img src="imagen.jpg" alt="Imagen" width="350px" height="225px"><br>

      <!-- Incrustación de un video -->
<p> Video Montaña atardeciendo</p>
      <video src="video.mp4" controls width="400" height="240"></video><br>

      <!-- Incrustación de un audio -->
<p>Rugido de motor de coche</p>
      <audio src="audio.mp3" controls></audio>
    </ul>
    <!-- Incrustación de una página web externa -->
    <ul>
      <p>Video 4k Dron Galicia</p>
      <iframe width="440" height="260" src="https://www.youtube.com/embed/R2ZRkvyQCh4?si=l2BHwskLWKHo0jIV"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <!-- Incrustación de un lienzo para dibujar gráficos -->

      <canvas id="miCanvas" width="200" height="200">Espacio vacio por no tener posibilidad de crear con
        canvas</canvas><br>

      <!-- Incrustación de gráficos vectoriales escalables -->

      <p>SVG/VECTOR dibujo Calendario</p>
      <svg width="100px" height="100px" viewBox="0 0 1024 1024" class="icon" version="1.1"
        xmlns="http://www.w3.org/2000/svg" fill="#000000">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M214.5 264.6h587.4v513.9H214.5z" fill="#E1F0FF"></path>
          <path d="M214.5 240.2h587.4v97.9H214.5zM801.9 240.2h24.5v538.4h-24.5zM190 240.2h24.5v538.4H190z"
            fill="#446EB1"></path>
          <path d="M214.5 460.4h587.4v24.5H214.5zM214.5 607.3h587.4v24.5H214.5z" fill="#6D9EE8"></path>
          <path d="M385.8 338.1h24.5v416h-24.5zM606.1 338.1h24.5v416h-24.5z" fill="#6D9EE8"></path>
          <path d="M214.5 754.1h587.4v24.5H214.5z" fill="#446EB1"></path>
        </g>
      </svg>

    </ul>
  </ol>

</body>

</html>
