<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Rutina de Entrenamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Formulario de Rutina de Entrenamiento</h1>
<form id="rutinaForm">
    <!-- Edad -->
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="1" max="100" required>

    <!-- Equipamiento -->
    <label for="equipamiento">Equipamiento:</label>
    <select id="equipamiento" name="equipamiento" onchange="mostrarOpcionesEquipamiento()">
        <option value="">Selecciona una opción</option>
        <option value="casa">En casa</option>
        <option value="gimnasio">Gimnasio</option>
    </select>

    <div id="opcionesCasa" class="hidden">
        <label>¿Qué equipamiento tienes en casa?</label>
        <input type="checkbox" id="mancuernas" name="mancuernas" value="mancuernas">
        <label for="mancuernas">Mancuernas</label>
        <input type="checkbox" id="gomas" name="gomas" value="gomas">
        <label for="gomas">Gomas</label>
        <input type="checkbox" id="lona" name="lona" value="lona">
        <label for="lona">Lona</label>
        <input type="checkbox" id="otro" name="otro" value="otro">
        <label for="otro">Otro</label>
    </div>

    <!-- Días para entrenar -->
    <label for="dias">Días para entrenar:</label>
    <select id="dias" name="dias" onchange="verificarFinDeSemana()">
        <option value="">Selecciona un día</option>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miércoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
    </select>

    <!-- Grupos musculares principales -->
    <label>Grupos musculares principales (selecciona los que tienen prioridad):</label>
    <input type="checkbox" id="pecho" name="musculos" value="pecho">
    <label for="pecho">Pecho</label>
    <input type="checkbox" id="espalda" name="musculos" value="espalda">
    <label for="espalda">Espalda</label>
    <input type="checkbox" id="piernas" name="musculos" value="piernas">
    <label for="piernas">Piernas</label>
    <input type="checkbox" id="hombros" name="musculos" value="hombros">
    <label for="hombros">Hombros</label>
    <input type="checkbox" id="brazos" name="musculos" value="brazos">
    <label for="brazos">Brazos</label>

    <!-- Objetivos de beneficios -->
    <label>¿Qué tipo de beneficios tiene como objetivo?</label>
    <input type="radio" id="fuerza" name="beneficios" value="fuerza">
    <label for="fuerza">Aumentar fuerza</label>
    <input type="radio" id="perdida_peso" name="beneficios" value="perdida_peso">
    <label for="perdida_peso">Pérdida de peso</label>
    </form>
    </body>
    </html>
