    <h2>SVG Generado por IA de prueba</h2>

    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
        <!-- Fondo -->
        <rect width="500" height="500" fill="#87CEEB"/> <!-- Cielo -->
    
        <!-- Sol -->
        <circle cx="400" cy="100" r="50" fill="#FFD700"/> <!-- Sol amarillo -->
    
        <!-- Montañas -->
        <polygon points="100,400 250,150 400,400" fill="#8B4513"/> <!-- Montaña principal -->
        <polygon points="50,400 200,200 350,400" fill="#A0522D"/> <!-- Montaña secundaria -->
        
        <!-- Nieve en la montaña -->
        <polygon points="250,150 230,200 270,200" fill="#FFFFFF"/> <!-- Nieve en la montaña principal -->
        <polygon points="200,200 180,250 220,250" fill="#FFFFFF"/> <!-- Nieve en la montaña secundaria -->
    </svg>

</body>
