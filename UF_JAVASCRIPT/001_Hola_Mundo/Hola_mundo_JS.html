<!DOCTYPE html>
<html>
<head>
  <title>Hola Mundo JavaScript</title>
  <style>
    .boton {
      background-color: #9e5e49; 
      border: none;
      color: white; 
      padding: 15px 32px; 
      text-align: center; /* Alineación del texto */
      text-decoration: none; /* Sin subrayado */
      display: inline-block;
      font-size: 16px; 
      margin: 4px 2px; 
      cursor: pointer; /* Cursor tipo mano al pasar sobre el botón */
      border-radius: 12px; 
    }
  </style>
</head>
<body>
    
    <button class="boton" onclick="alert('¡HOLA MUNDO!')" onmouseleave="sayGoodbye()">Click Aquí</button>
  
    <script>
      function sayGoodbye() {
        alert('¡Adiós Mundo!');
      }
    </script>
</body>
</html>
