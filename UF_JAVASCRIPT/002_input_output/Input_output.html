<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Boton de Hola Mundo de Xavi en Javascript</title>
    <style>

        /*Estilos del boton*/
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /*cuando pasamos el cursos por encima*/
        button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>

    <!--Botones para accionar el hola mundo , Adios mundo en modo de mensaje de alerta-->

    <button onclick="alert('¡Estoy estudiando desarrollo web soy xavi este es mi primer mensaje en javascript!!Hola Mundo!')">·> Presiona Aqui!
    </button>

    <button onclick="alert('¡Adioss,  este es mi primer adios en javascript!!Adios Mundo!')">·> Presiona para Despedirte! </button>
</body>
</html>
